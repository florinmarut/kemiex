<div [formGroup]="form()">
  @switch(field().controlType) { @case('textbox') {
  <input
    [formControlName]="field().key"
    [id]="field().key"
    [type]="field().type"
  />
  } @case ('tagselect') {
  <tag-select [formControlName]="field().key" [allFields]="field().value"></tag-select>
  } }
</div>
